<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>events</title>
        <script src="react/react.min.js" charset="utf-8"></script>
        <script src="react/react-dom.min.js" charset="utf-8"></script>
        <script src="react/babel-browser.js" charset="utf-8"></script>
        <style media="screen">
            *{
                margin:0;padding: 0
            }
            input{
                line-height: 30px;margin: 10px 0px;border: 1px solid #dddddd;outline: none
            }
            .msg{
                width: 450px;background: #f8f8f8;border-radius: 5px;box-shadow: 0 2px 10px #ccc;overflow: hidden;margin:50px auto;position: relative
            }
            .title{
                width: 100%;height: 35px;font-size: 25px;font-weight: normal;background: #4e4e4e;color: #fff;text-indent: 25px
            }
            .form{
                padding: 15px
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var FormApp=React.createClass({
                getInitialState:function(){
                    return {
                        inputValue:'input value',
                        selectValue:'A',
                        radioValue:'B',
                        textAreaValue:'some text here...'
                    }
                },
                handleInput:function(e){
                    this.setState({
                        inputValue:e.target.value
                    })
                },
                handleSelect:function(e){
                    this.setState({
                        selectValue:e.target.value
                    })
                },
                handleSubmit:function(e){
                    e.preventDefault();
                    console.log('form submitting!');
                    console.log(e)
                },
                render:function(){
                    return (
                        <div className="msg" onSubmit={this.handleSubmit}>
                            <h3 className="title">{this.state.titleMessage}</h3>
                            <form className="form">
                                <input type="text" value={this.state.inputValue} onChange={this.handleInput}/>
                                <p>select</p>
                                <select value={this.state.selectValue} onChange={this.handleSelect}>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                </select>
                                <p>radio button</p>
                                <input type="radio" name="goodRadio" value="A"/>
                                <input type="radio" name="goodRadio" defaultChecked value="B"/>
                                <input type="radio" name="goodRadio" value="C"/>
                                <br/>
                                <p>checkbox</p>
                                <input type="checkbox" name="goodRadio" value="A"/>
                                <input type="checkbox" name="goodRadio" value="B"/>
                                <input type="checkbox" name="goodRadio" defaultChecked value="C"/>
                                <br/>
                                <textarea value={this.state.textAreaValue}></textarea>
                                <br/>
                                <button onClick={this.clickProps}>按钮</button>
                            </form>

                        </div>
                    )
                }
            });
            var FormApp=ReactDOM.render(
                <FormApp/>,
                document.getElementById('app'),
                function(){
                    console.log('渲染完成!');
                }
            )
        </script>
    </body>
</html>
