<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>events</title>
        <script src="react/react.min.js" charset="utf-8"></script>
        <script src="react/react-dom.min.js" charset="utf-8"></script>
        <script src="react/babel-browser.js" charset="utf-8"></script>
        <style media="screen">
            *{
                margin:0;padding: 0
            }
            .msg{
                width: 350px;height: 250px;background: #f8f8f8;border-radius: 5px;box-shadow: 0 2px 10px #ccc;overflow: hidden;margin:50px auto;position: relative
            }
            .title{
                width: 100%;height: 35px;font-size: 25px;font-weight: normal;background: #4e4e4e;color: #fff;text-indent: 25px
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var MessageBox=React.createClass({
                getInitialState:function(){
                    return {
                        contextMessage:'hello world!',
                        titleMessage:'React-demo',
                        test:'sakura1',
                        isVisible:true,
                        clickCount:0
                    }
                },
                clickProps:function(event){
                    // 这里的事件对象event是经过React封装的
                    this.setState({
                        isVisible:false,
                        clickCount:this.state.clickCount+1
                    });
                    console.log(event.target);         //事件对象
                    console.log(event.nativeEvent);     //可以得到原生的事件对象
                },
                render:function(){
                    var styleObj={
                        display:this.state.isVisible?'block':'none'
                    }
                    return  <div className="msg">
                                <h3 className="title" style={styleObj}>{this.state.titleMessage}</h3>
                                {this.state.clickCount}
                                <br/>
                                <button onClick={this.clickProps}>按钮</button>
                            </div>
                }
            });
            var messageBox=ReactDOM.render(
                <MessageBox/>,
                document.getElementById('app'),
                function(){
                    console.log('渲染完成!');
                }
            )
            console.log(messageBox.forceUpdate);
        </script>
    </body>
</html>
