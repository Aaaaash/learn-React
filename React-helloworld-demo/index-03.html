<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World!</title>
        <script src="http://facebook.github.io/react/js/react.js"></script>
        <script src="http://facebook.github.io/react/js/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <style media="screen">
            .footer{
                width: 100%;height: 50px;background: #ff004f
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var MessageBox=React.createClass({
                render:function(){
                    return <div>
                    <h1>Hello World!</h1>
                    <SubMessageBox/>
                    <Footer/>
                    </div>
                }
            });
            var SubMessageBox=React.createClass({
                render:function(){
                    var subMessage=[];
                    for(var ii=0;ii<5;ii++){
                        subMessage.push(
                            <Footer/>
                        )
                    }
                    return <h3>hehehe
                    {subMessage}
                    </h3>
                }
            });
            var Footer=React.createClass({
                footerClick:function(){
                    alert('你点击了footer组件');
                },
                render:function(){
                    return <div className="footer"><input type="button" onClick={this.footerClick} value="按钮"/></div>
                }
            });
            ReactDOM.render(
                <MessageBox/>,
                document.getElementById('app'),
                function(){
                    console.log('渲染完成！');
                }
            )
        </script>
    </body>
</html>
