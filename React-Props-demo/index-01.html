<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="react/react.min.js" charset="utf-8"></script>
        <script src="react/react-dom.min.js" charset="utf-8"></script>
        <script src="react/babel-browser.js" charset="utf-8"></script>
        <style media="screen">
            *{
                margin:0;padding: 0
            }
            .msg{
                width: 350px;height: 250px;background: #f8f8f8;border-radius: 5px;box-shadow: 0 2px 10px #ccc;overflow: hidden;margin:50px auto;position: relative
            }
            .title{
                width: 100%;height: 35px;font-size: 25px;font-weight: normal;background: #4e4e4e;color: #fff;text-indent: 25px
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var MessageBox=React.createClass({
                getInitialState:function(){
                    return {
                        contextMessage:'hello world!',
                        test:'sakura1',
                        subMessage:[
                            'sakura',
                            'misaka',
                            'mikoto'
                        ]
                    }
                },
                render:function(){
                    return  <div className="msg">
                                <h3 className="title">{this.props.title}</h3>
                                {this.state.clickCount}
                                <SubMessage messages={this.state.subMessage}/>
                                <br/>
                                <button>按钮</button>
                            </div>
                }
            });
            var SubMessage=React.createClass({
                getDefaultProps:function(){
                    return {
                        messages:[
                            '呵呵',
                            '蛤蛤',
                            '嘿嘿'
                        ]
                    }
                },
                render:function(){
                    var msgs=[];
                    this.props.messages.forEach(function(msg,index){
                        msgs.push(
                            <p>我叫：{msg}</p>
                        )
                    });
                    return (
                        <div>{msgs}</div>
                    )
                }
            });
            var title='Error!'
            var messageBox=ReactDOM.render(
                <MessageBox title={title}/>,
                document.getElementById('app'),
                function(){
                    console.log('渲染完成!');
                }
            )
            console.log(messageBox.forceUpdate);
        </script>
    </body>
</html>
