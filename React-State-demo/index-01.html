<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="react/react.min.js" charset="utf-8"></script>
        <script src="react/react-dom.min.js" charset="utf-8"></script>
        <script src="react/babel-browser.js" charset="utf-8"></script>
        <style media="screen">
            *{
                margin:0;padding: 0
            }
            .msg{
                width: 350px;height: 250px;background: #f8f8f8;border-radius: 5px;box-shadow: 0 2px 10px #ccc;overflow: hidden;margin:50px auto;position: relative
            }
            .title{
                width: 100%;height: 35px;font-size: 25px;font-weight: normal;background: #4e4e4e;color: #fff;text-indent: 25px
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var MessageBox=React.createClass({
                getInitialState:function(){
                    return {
                        contextMessage:'hello world!',
                        titleMessage:'React-demo'
                    }
                },
                render:function(){
                    return  <div className="msg">
                                <h3 className="title">{this.state.titleMessage}</h3>
                                {this.state.contextMessage}
                            </div>
                }
            });
            ReactDOM.render(
                <MessageBox/>,
                document.getElementById('app'),
                function(){
                    console.log('渲染完成!');
                }
            )
        </script>
    </body>
</html>
